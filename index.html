<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="siide001" src="dist/slide.001.png">
            <img id="siide002" src="dist/slide.002.png">
            <img id="siide003" src="dist/slide.003.png">
            <img id="siide004" src="dist/slide.004.png">
            <img id="siide005" src="dist/slide.005.png">
        </a-assets>
        <a-sky color="#ECECEC"></a-sky>
        <a-plane position="0 -1 1" rotation="-90 0 0" width="200" height="200" color="silver"></a-plane>
        <a-plane position="0 1 -1" src="#siide001"></a-plane>
        <a-plane position="1.5 1 -1" src="#siide002"></a-plane>
        <a-plane position="3  1 -1" src="#siide003"></a-plane>
        <a-plane position="4.5 1 -1" src="#siide004"></a-plane>
        <a-plane position="6 1 -1" src="#siide005"></a-plane>
        <a-camera position="0 1 0" cursor-visible="true" cursor-scale="2" cursor-color="#0095DD" cursor-opacity="0.5">
        </a-camera>


    </a-scene>
</body>

</html>
